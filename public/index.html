<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Hay Equipo</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>

<body>
    <div id="text" class="content">
        <h1>En <strong>Hay Equipo</strong> <span>necesitamos tu ayuda</span></h1>
        <h2>Contestando estas preguntas nos vas a ayudar a crear la aplicación que <strong>vos</strong> necesitás.</h2>
        <form id="experiment1" class="pure-form">
            <fieldset>
            <div class="pregunta" id="pregunta1">
                <h3>¿Qué deportes practicás?</h3>
                <div class="checkboxes">
                    <label for="futbol"><input type="checkbox" id="futbol" value="futbol" /> Futbol</label>
                    <label for="paddle"><input type="checkbox" id="paddle" value="paddle" /> Paddle</label>
                    <label for="tenis"><input type="checkbox" id="tenis" value="tenis" /> Tenis</label>
                    <label for="voley"><input type="checkbox" id="voley" value="voley" /> Voley</label>
                    <label for="basquet"><input type="checkbox" id="basquet" value="basquet" /> Basquet</label>
                    <label for="otro"><input type="checkbox" id="otro" value="otro" /> Otro</label>
                    <div><button type="button" class="pure-button pure-button-primary" onclick="continuar()">Continuar</button></div>
                </div>
             <div class="pregunta" id="pregunta2">
                <h3>Los deportes que seleccionaste podrías decir que practicás: </h3>
                <div class="checkboxes">
                    <label for="1mes"><input type="checkbox" id="1mes" value="1" /> 1 vez al mes</label>
                    <label for="2mes"><input type="checkbox" id="2mes" value="2" /> 2 veces al mes</label>
                    <label for="3mes"><input type="checkbox" id="3mes" value="3" /> 3 veces al mes</label>
                    <label for="4mes"><input type="checkbox" id="4mes" value="4" /> 4 veces al mes</label>
                    <label for="mas4Mes"><input type="checkbox" id="mas4Mes" value="5" /> Más de 4 veces al mes</label>
                    <div>
                        <button type="button" class="pure-button pure-button-primary">Finalizar</button>
                    </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
