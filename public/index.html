<!DOCTYPE html>
<html>

<head>
    <title>Hay Equipo</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
</head>

<body>
    <div id="text" class="content">
        <h1>En <strong>Hay Equipo</strong> <span>necesitamos tu ayuda</span>.</h1>
        <h2>Contestando estas preguntas nos vas a ayudar a crear la aplicacion para <strong>vos.</strong></h2>
        <div id="experiment1">
            <form class="pregunta" onsubmit="mySubmit(event, this)">
                <h3>Que deportes practicas?</h3>
                <div class="checkboxes">
                    <div>
                        <label for="futbol">Futbol</label>
                        <input type="checkbox" id="futbol" value="futbol" />
                    </div>
                    <div>
                        <label for="paddle">Paddle</label>
                        <input type="checkbox" id="paddle" value="paddle" />
                    </div>
                    <div>
                        <label for="tenis">Tenis</label>
                        <input type="checkbox" id="tenis" value="tenis" />
                    </div>
                    <div>
                        <label for="voley">Voley</label>
                        <input type="checkbox" id="voley" value="voley" />
                    </div>
                    <div>
                        <label for="basquet">Basquet</label>
                        <input type="checkbox" id="basquet" value="basquet" />
                    </div>
                    <div>
                        <label for="otro">Otro</label>
                        <input type="checkbox" id="otro" value="otro" />
                    </div>
                </div>
                <div>
                	<button>Continuar</button>
                </div>
            </form>
            <form class="pregunta" onsubmit="mySubmit(event, this)">
                <h3>Mensualemnte, podrias decir que paracticas los deportes seleccionados anteriormente? </h3>
                <div class="checkboxes">
                	<div>
                        <label for="1mes">1 vez al mes</label>
                        <input type="checkbox" id="1mes" value="1" />
                    </div>
                    <div>
                        <label for="2mes">2 veces al mes</label>
                        <input type="checkbox" id="2mes" value="2" />
                    </div>
                    <div>
                        <label for="3mes">3 veces al mes</label>
                        <input type="checkbox" id="3mes" value="3" />
                    </div>
                    <div>
                        <label for="4mes">4 veces al mes</label>
                        <input type="checkbox" id="4mes" value="4" />
                    </div>
                    <div>
                        <label for="mas4Mes">mas de 4 veces al mes</label>
                        <input type="checkbox" id="mas4Mes" value="5" />
                    </div>
                </div>
                <div>
                	<button>Finalizar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="//www.google-analytics.com/cx/api.js?experiment=zG5m9oCRS3mzs9PXpuUxfQ"></script>
    <script type="text/javascript" src="scripts/experiment.js"></script>
    <script type="text/javascript" src="scripts/index.js" async></script>
</body>

</html>
